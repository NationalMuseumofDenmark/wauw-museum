<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/appInteraction.js"></script>
</head>
<body>
<h1>It works!</h1>
<span id="nearestBeacon"></span>

<script>
    loopNearestBeacon = function() {
        var beacon = appInteraction.getClosestBeacon();
        if(beacon != $('#nearestBeacon').val()) {
          $('#nearestBeacon').val(beacon);
        }
        setTimeout(loopNearestBeacon, 1000);
    };

    appInteraction.showAndroidToast();

    setTimeout(loopNearestBeacon, 1000);
</script>
</body>
</html>
