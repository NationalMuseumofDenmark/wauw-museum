<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WauwMuseum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="js/AndroidMockup.js"></script>
    <script src="js/appInteraction.js"></script>
</head>
<body>

    <h1>It works!</h1>
    <span id="nearestBeacon"></span>

    <script>
        var elNearestBeacon = document.getElementById("nearestBeacon");

        function loopHandler() {
            var counter = 0;
            var lastBeacon = '';

            this.loopNearestBeacon = function loopNearestBeacon() {

                var strBeaconId = appInteraction.getClosestBeacon();
                if(strBeaconId === lastBeacon) {
                    counter = counter + 1;
                }
                else {
                    counter = 0;
                }

                if(counter >= 3 && elNearestBeacon.innerText !== lastBeacon) {
                    elNearestBeacon.innerText = lastBeacon;
                }

                lastBeacon = strBeaconId;
                setTimeout(loopNearestBeacon, 1000);
            };
        };

        appInteraction.showToast("Welcome to WauwMuseum!");
        appInteraction.showBeacons();

        var loophandle = new loopHandler();
        setTimeout(loophandle.loopNearestBeacon, 1000);
    </script>
</body>
</html>
