<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WauwMuseum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <script src="js/AndroidMockup.js"></script>
    <script src="js/appInteraction.js"></script>
    <script src="js/LoopHandler.js"></script>
</head>
<body>

    <h1>It works!</h1>
    <p>Nearest beacon: <span id="nearestBeacon"></span></p>
    <p>Best beacon: <span id="bestBeacon"></span></p>

    <script>
        var elNearestBeacon = document.getElementById("nearestBeacon");
        var elBestBeacon = document.getElementById("bestBeacon");

        appInteraction.showToast("Welcome to WauwMuseum!");
        appInteraction.showBeacons();

        var loophandle = new LoopHandler();
        setTimeout(loophandle.loopNearestBeacon, 1000);
        setInterval(function() { elBestBeacon.innerText = appInteraction.getBestBeacon(); }, 1000);
    </script>
</body>
</html>
